repos:
  - repo: https://github.com/psf/black
    rev: 23.1.0
    hooks:
      - id: black
        name: black
        entry: black --config ./.black
        language: python3.12.4
        types: [python]

  - repo: https://github.com/PyCQA/flake8
      rev: 6.0.0
      hooks:
        - id: flake8
          name: flake8
          entry: flake8 --config .flake8
          language: python3.12.4
          types: [python]

